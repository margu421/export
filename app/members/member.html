<div class="row">
    <form class="col s9">
        <h4>Medlem <small>(du alltså {{$ctrl.member.name}})</small></h4>
        <div class="row">
            <div class="input-field col s9">
                <h5>Medlem</h5>
                <input placeholder="Tilltalsnamn" id="name" type="text" ng-model="$ctrl.member.name">
                <!--<label for="name">Tilltalsnamn</label>-->
            </div>
            <div class="input-field col s3">
                <h5>Segrar</h5>
                <input id="wins" class="validate" placeholder="Segrar" type="text" ng-model="$ctrl.member.wins">
                <!--<label for="weight">Vikt</label>-->
            </div>
            <div class="input-field col s3">
                <h5>HCP</h5>
                <input id="hcp" placeholder="HCP" class="validate" type="text" ng-model="$ctrl.member.hcp">
                <!--<label for="hcp">HCP</label>-->
            </div>
            <div class="input-field col s3">
                <h5>Smeknamn</h5>
                <input id="nickname" class="validate" placeholder="Smeknamn" type="text" ng-model="$ctrl.member.nickname">
                <!--<label for="height">Längd</label>-->
            </div>
            
            <div class="input-field col s3">
                <h5>Vikt</h5>
                <input id="weight" class="validate" placeholder="Vikt" type="text" ng-model="$ctrl.member.weight">
                <!--<label for="weight">Vikt</label>-->
            </div>
            <div class="input-field col s12">
                <h5>Beskrivning</h5>
                <textarea id="desc" class="materialize-textarea" ng-model="$ctrl.member.desc"></textarea>
                <!--<label for="desc">Beskrivning</label>-->
            </div>

            <div>
                <a class="waves-effect left grey waves-light btn" ng-click="$ctrl.cancel()">Avbryt</a>
                    <a class="waves-effect right blue waves-light btn" ng-click="$ctrl.save()">Spara</a>
            </div>
        </div>
    </form>

    <div class="col s3">
        <a class="waves-effect right waves-light orange btn" ng-click="$ctrl.logout()"><i class="material-icons"></i>Logga ut</a>
        <br><br>

        <a href="#/admin/courses" class="waves-effect right blue waves-light btn"><i class="material-icons left">golf_course</i>Banor</a>
    </div>
</div>
