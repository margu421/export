<div class="row">
    <div class="col-md-3">
        <form>
            <h4>Ny runda!<br>
            <small>{{$ctrl.roundStartTime | date}}</small></h4>
            <div class="form-group">
                <label for="roundType">Typ</label>
                <select class="form-control" name="roundType" id="roundType" ng-model="$ctrl.round.type" ng-options="type for type in $ctrl.roundTypes">
                </select>
            </div>
            <div class="form-group">
                <label for="course">Bana</label>
                <select class="form-control" name="course" id="course " ng-model="$ctrl.round.course " ng-options="course.name for course in $ctrl.courses ">
                </select>
            </div>
            

            <button type="submit" class="btn btn-warning">Slumpgenerator</button>

            
                <button class="btn btn-md btn-success pull-right" type="submit" ng-click="$ctrl.saveRound()">
                    <i class="fa fa-play"></i> Spela   
                </button>        
        </form>
    </div>
    <div class="col-md-1">
    </div>
    <div class="col-md-4">
            <h4>Spelare<br>
            <small>VÃ¤lj vilka som ska vara med</small></h4>
            
            <ul class="list-group">
                <li class="list-group-item"  ng-repeat="member in $ctrl.members" >
                    <input name="player" type="checkbox" ng-model="isPlayer">
                    <span class="badge">{{startNumber}}</span>{{member.name}}
                </li>
            </ul>
            </div>
</div>
