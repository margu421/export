<div class="row">
    <form class="col s9">
        <h4>Medlem (du alltså {{$ctrl.member.name}})<br>
            <small>Här kan du ändra diverse egenskaper</small></h4>
        <div class="row">
            <div class="input-field col s12">
                Medlem
                <input placeholder="Tilltalsnamn" id="name" type="text" ng-model="$ctrl.member.name">
                <!--<label for="name">Tilltalsnamn</label>-->
            </div>

            <div class="input-field col s4">
                HCP
                <input id="hcp" placeholder="HCP" class="validate" type="text">
                <!--<label for="hcp">HCP</label>-->

            </div>

            <div class="input-field col s4">
                Längd
                <input id="height" class="validate" placeholder="Längd" type="text" ng-model="$ctrl.member.height">
                <!--<label for="height">Längd</label>-->

            </div>
            <div class="input-field col s4">
                Längd
                <input id="weight" class="validate" placeholder="Vikt" type="text" ng-model="$ctrl.member.weight">
                <!--<label for="weight">Vikt</label>-->
            </div>
            <div class="input-field col s12">
                Beskrivning
                <textarea id="desc" class="materialize-textarea" rows="10" ng-model="$ctrl.member.desc"></textarea>
                <!--<label for="desc">Beskrivning</label>-->
            </div>

            <div class="input-group col-md-9">
                <div class="pull-right">
                    <button class="btn btn-md btn-normal" ng-click="$ctrl.cancel()" type="submit">
                <i class="fa fa pull-left"></i> Avbryt
                </button>
                    <button class="btn btn-md btn-success" ng-click="$ctrl.save()" type="submit">
                <i class="fa fa-save fa-2x pull-left"></i> Spara
                </button>
                </div>
            </div>
        </div>
    </form>

    <form class="col s3 pull right">
        <br>
        <div class="input-group col-md-9">

            <button class="btn btn-sm btn-warning pull-right" ng-click="$ctrl.logout()" type="submit">
                <i class="fa fa-sign-out pull-left"></i> Logga ut
        </button>
        </div>
        <br><br>
        <div class="input-group col-md-9">

            <a href="#/admin/courses">
                <button href="#/admin/courses" class="btn btn-sm btn-default pull-right" type="submit">
          <i class="fa fa-wrench"></i> Banor                        
        </button></a>
        </div>
    </form>

</div>
